<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./weather-logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="weather-container">
        <header class="weather-head">
            <p class="city">CITY</p>
            <p class="temp">0<span>°</span>C</p>
            <p class="status">Weather Type</p>
            <!-- <div class="status-img"></div> -->
            <img class="status-img" src="" alt="Weather Status" height="100%" width="100%">
            <nav class="todayTemp">
                <p class="todaysHigh">H:<span> MAX</span>°C</p>
                <p class="todaysLow">L:<span> MIN</span>°C</p>
            </nav>
        </header>
        <footer class="search-container">
            <input type="text" class="search">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </footer>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
